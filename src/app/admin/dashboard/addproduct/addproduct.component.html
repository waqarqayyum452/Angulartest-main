<div class="d-flex flex-column flex-lg-row h-lg-full bg-surface-secondary">
    <app-sidebar></app-sidebar>
    <div class="h-screen flex-grow-1 overflow-y-lg-auto">
        <app-topbar></app-topbar>
        <main class="py-6 bg-surface-secondary">
            <div class="container-fluid">

                <div class="card shadow border-0 mb-7">
                    <div class="card-header">
                        <h5 class="mb-0"> Add Products</h5>
                    </div>
                    <div *ngIf="showAlert" class="alert">
                        Product added/updated successfully!
                      </div>
                    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
                        <div class="p-5">
                            <div class="mb-3">
                                <label for="productImage" class="form-label">Product Image URL</label>
                                <input formControlName="image" type="file" class="form-control" id="productImage"
                                    placeholder="Product Image URL">
                            </div>

                            <div class="mb-3">
                                <label for="productTitle" class="form-label">Product Title</label>
                                <input formControlName="title" type="text" class="form-control" id="productTitle"
                                    placeholder="Enter Your Product Title">
                            </div>

                            <div class="mb-3">
                                <label for="productColor" class="form-label">Product Color</label>
                                <input formControlName="color" type="text" class="form-control" id="productColor"
                                    placeholder="Enter Your Product Color">
                            </div>

                            <div class="mb-3">
                                <label for="productPrice" class="form-label">Product Price</label>
                                <input formControlName="price" type="text" class="form-control" id="productPrice"
                                    placeholder="Product Price">
                            </div>
                            <button *ngIf="isEditMode" type="button" class="btn btn-primary" (click)="onUpdate()">
                                Update Product
                            </button>
                            <!-- Your Add Product button -->
                            <button *ngIf="!isEditMode" type="submit" class="btn btn-success">
                                Add Product
                            </button>
                        </div>
                    </form>
                </div>

            </div>
        </main>
    </div>
</div>
