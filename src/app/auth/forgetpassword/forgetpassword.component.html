<div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2 class="text-center text-dark mt-5">Forget password</h2>
        <div class="card my-5">

          <form [formGroup]="forgetPasswordForm" class="card-body cardbody-color p-lg-5" (ngSubmit)="onSubmit()">
            <!-- ... other form elements ... -->

            <div class="mb-3">
              <input formControlName="email" type="email" class="form-control" id="Username" placeholder="Enter Your Email">
            </div>
            <div class="mb-3">
              <input formControlName="password" type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <div class="mb-3">
              <input formControlName="confirmPassword" type="password" class="form-control" id="Confirmpassword" placeholder="Confirm password">
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-color px-5 mb-5 w-100">Reset Password</button>
            </div>
          </form>

        </div>

      </div>
    </div>
  </div>
